 <!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>RGB Colors</h1>
   <p>
      An RGB Color is specified by:
      <span class="rgb-code">rgb(red, green, blue)</span>
    </p>


    <p>
      The parameters red, green and blue specify the intensity of the color:
      <br />
      0 <em> (lowest) </em> to 255 <em>(highest) </em>
    </p>


    <hr />


    <h3>Try it out yourself...</h3>


    <p><button>Preview Width:<input id="widthIn" type="number" value="400" min="50" max="400" step="10" /></button></p>


    <p><button>Preview height:<input id="heightIn" type="number" value="200" min="50" max="200" step="10" /></button></p>


    <p>
      red:
      <input id="redIn" type="number" value="255" min="0" max="255" step="5" />


      green:
      <input id="greenIn" type="number" value="255" min="0" max="255" step="5" />
    
      blue:
      <input id="blueIn" type="number" value="0" min="0" max="255" step="5" />
    </p>


    <p>
      <button id="blackIn">BLACK</button>
      <button id="whiteIn">WHITE</button>
    </p>

    <!-- Color display area -->
    <p id="display"></p>

    
    <p><button id="preview-btn">Preview</button></p>

    <p id="rgbStrOut" class="rgb-code">rgb(255, 255, 0)</p>
    <hr>
  
    

    <p class="newFont">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB colours on Wikipedia
    </p>

    <p id='output'>-----</p>

    <!-- Load Javascript -->
    <script src="script.js"></script>
  </body>
</html>
